<div class="max-w-6xl mx-auto p-6 bg-gray-50 rounded-md shadow-sm">
  <!-- Header + Button -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-semibold text-gray-900">Liste des Événements</h1>
    <button
      class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 font-semibold"
      type="button"
      (click)="showDialog()"
    >
      + Créer un événement
    </button>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto rounded-lg shadow-lg bg-white">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700 tracking-wide uppercase select-none">
            Titre
          </th>
          <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700 tracking-wide uppercase select-none">
            Date
          </th>
          <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700 tracking-wide uppercase select-none">
            Lieu
          </th>
          <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700 tracking-wide uppercase select-none">
            Participants
          </th>
          <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700 tracking-wide uppercase select-none">
            Catégorie
          </th>
          <th class="px-6 py-4 text-center text-sm font-semibold text-gray-700 tracking-wide uppercase select-none">
            Action
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr class="hover:bg-blue-50 transition-colors duration-200 cursor-pointer">
          <td class="px-6 py-4 whitespace-nowrap text-gray-900 font-medium">Conférence IA</td>
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">20/07/2025</td>
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">Casablanca</td>
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">150</td>
          <td class="px-6 py-4 whitespace-nowrap text-center flex justify-center space-x-4">
            <!-- Modifier -->
            <button title="Modifier" class="p-2 rounded-full text-green-600 hover:bg-green-100 transition" type="button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5M16.5 3.5a2.121 2.121 0 113 3L12 14l-4 1 1-4 7.5-7.5z"
                />
              </svg>
            </button>

            <!-- Supprimer -->
            <button title="Supprimer" class="p-2 rounded-full text-red-600 hover:bg-red-100 transition" type="button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4a1 1 0 011 1v1H9V4a1 1 0 011-1z"
                />
              </svg>
            </button>
          </td>
        </tr>

        <!-- Ajoutez d'autres lignes ici -->
      </tbody>
    </table>
  </div>
</div>


<p-dialog
  header="Ajouter un Evenement"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '30rem' }"
>
  

  <div class="space-y-4 pt-2">
    <div class="flex items-center gap-4">
      <label for="username" class="font-semibold w-24">Username</label>
      <input pInputText id="username" class="flex-1 p-2 border rounded" autocomplete="off" />
    </div>

    <div class="flex items-center gap-4">
      <label for="email" class="font-semibold w-24">Email</label>
      <input pInputText id="email" class="flex-1 p-2 border rounded" autocomplete="off" />
    </div>

    <div class="flex items-center gap-4">
      <label for="title" class="font-semibold w-24">Titre</label>
      <input pInputText id="title" class="flex-1 p-2 border rounded" autocomplete="off" />
    </div>

    <div class="flex items-center gap-4">
      <label for="category" class="font-semibold w-24">Catégorie</label>
      <input pInputText id="category" class="flex-1 p-2 border rounded" autocomplete="off" />
    </div>

    <div class="flex items-center gap-4">
      <label for="date" class="font-semibold w-24">Date</label>
      <input type="date" id="date" class="flex-1 p-2 border rounded" />
    </div>

    <div class="flex items-center gap-4">
      <label for="lieu" class="font-semibold w-24">Lieu</label>
      <input pInputText id="lieu" class="flex-1 p-2 border rounded" autocomplete="off" />
    </div>
  </div>

  <div class="flex justify-end gap-2 mt-6">
    <p-button class="bg-slate-100 hover:bg-slate-300 font-bold py-2 px-4 rounded-full" label="Cancel" severity="secondary" (onClick)="visible = false" />
    <p-button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" label="Save" />
  </div>
</p-dialog>
