<div class="container">
    <div class="login-card">
      <h3 class="text-center mb-4">Connexion à votre espace</h3>
      <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <div class="mb-3">
          <label for="email" class="form-label">Adresse Email</label>
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="exemple@domain.com" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="******" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary" >Se connecter</button>
        </div>

        <div class="text-center mt-3 text-muted">
          <small>Mot de passe oublié ? <a href="#">Cliquez ici</a></small>
        </div>
      </form>
    </div>
  </div>
